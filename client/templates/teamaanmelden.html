<template name="teamAanmelden">
	<h1>{{teamName}}</h1>
	<label>TeamNaam:</label>
	<input type="text" name=".." class="teamName">
	<input type="file" name=".." class="myFileInput">
	<div class="imageView">
    
		{{#with images}}
	      <div>
	        <a href="#" target="_blank"><img src={{this.url}} alt="" /></a>
	      </div>
		{{/with}}
	


  </div>
  <button type="button" value="TeamOpslaan" class="saveTeam">Team Opslaan </button>
</template>

<template name="profileimage">
	  	<label for= "file">
		  	{{#with images}}
		      <div class="uploaded_container">
		        <img src={{this.url}} />
		      </div>
		    {{else}}
		    	<div class="noImage">
		    		<img class="icon_camera" src="/images/icon_camera.svg" alt="">
		    		<p>Klik hier om een foto te maken</p>
		    	</div>
			{{/with}}
		</label>
</template>
